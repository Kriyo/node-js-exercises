<!DOCTYPE html>
<html>
<head>
<title>ToDo List</title>
<meta name="viewport"
content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" href="css/jquery.mobile.css" />
<link rel="stylesheet" href="css/todo.css" />
<script src="js/jquery.js"></script>
<script src="js/jquery.mobile.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="js/todo.js"></script>
<script src="js/iscroll.js"></script>
</head> 
<body> 
<div id="main" data-role="page">
  <div data-role="header" data-position="fixed" data-theme="b">
  <h1>Todo List Login</h1>
  </div>

  <div data-role="content" class="login"> 
 
  <form id="login" action="/users/session" method="post" data-ajax="false">

  <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
    <label for="name">Email:</label>
    <input type="email" value="" id="name" name="email" class="ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c">
   </div>
   
   <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
          <label for="name">Password:</label>
          <input type="password" value="" id="password" name="password" class="ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c">
   </div>
   
  <fieldset class="ui-grid-a">
    <div class="ui-block-a"><button data-theme="b" type="submit" class="ui-btn-hidden" aria-disabled="false">Login</button></div>
    <div class="ui-block-b"><button data-theme="b" type="reset" class="ui-btn-hidden" aria-disabled="false">Clear</button></div>
   
  <a href="" data-theme="b" id="facebook" data-role="button">Login with <img src="image/facebook.png" height="20px;" width="20px;"></a>
  <a href="" data-role="button" id="twitter" data-theme="b">Login with <img src="image/twitter.png" height="20px;" width="20px;"></a>
  <a href="signup.html" data-theme="b" data-role="button">Sign up</a>
 </form>

<br /><br />



</div>

</div>

</body>
</html>
